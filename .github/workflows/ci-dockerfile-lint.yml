name: CI - Dockerfile Lint

on:
  pull_request:
    branches: [develop]
  push:
    branches: [develop]

permissions:
  contents: read

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Hadolint over all Dockerfiles
        shell: bash
        run: |
          set -euo pipefail
          mapfile -t files < <(git ls-files | grep -E '(^|/)Dockerfile$' || true)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No Dockerfiles found"
            exit 0
          fi
          for f in "${files[@]}"; do
            echo "Linting $f"
            docker run --rm -i hadolint/hadolint hadolint --failure-threshold error - < "$f"
          done
